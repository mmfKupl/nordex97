<ul class="main__ul">
  <li class="main__li" *ngFor="let item of itemList; let i = index">
    <a class="main__a" [routerLink]="i" routerLinkActive="active">
      <span class="a__span">
        <span class="a__span-circle"></span>
        <span class="a__span-line"></span> </span
      ><span>{{ item }}</span></a
    >
  </li>
</ul>
