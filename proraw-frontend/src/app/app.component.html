<header class="header">
  <div class="wrapper">
    <div class="header__main">
      <a routerLink="" class="main__logo"></a>
      <div class="main-search">
        <input
          #searchInput
          class="input search__input"
          type="text"
          [placeholder]="searchPlaceholder"
          (keydown.enter)="onEnter()"
        />
        <input
          class="input search__button"
          type="button"
          aria-label="search
        button"
          (click)="onEnter()"
        />
      </div>
      <div class="main-phone">
        <p class="phone__icon"></p>
        <a class="phone__number" href="tel:88007750659">8 (800) 775-0659</a>
      </div>
    </div>
    <app-nav [broadCrumbs$]="currentBroadCrumbs$"></app-nav>
  </div>
</header>
<main class="main">
  <div class="wrapper">
    <router-outlet></router-outlet>
  </div>
</main>
<footer class="footer"></footer>
