<div class="item-page">
  <h1 class="item-page__h1 no-m-b">Реквизиты</h1>
  <table class="item__table">
    <tbody class="item__table-tbody">
      <tr class="item__table-tr" *ngFor="let requisite of requisites">
        <td class="item__table-td">{{ requisite.name }}</td>
        <td class="item__table-td" *ngIf="!requisite.isLink; else linkTd">
          {{ requisite.text }}
        </td>
        <ng-template #linkTd>
          <td class="item__table-td">
            <a class="item__table-link" [href]="requisite.link">{{
              requisite.text
            }}</a>
          </td>
        </ng-template>
      </tr>
    </tbody>
  </table>
</div>
