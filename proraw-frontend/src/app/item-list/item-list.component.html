<h2 class="data-not-found" *ngIf="(currentItems$ | async)?.length === 0">
  В этой категории нет ни одного товара.
</h2>
<app-item-card
  [class.mobile]="isMobile"
  *ngFor="let item of currentItems$ | async; let i = index"
  [itemTitle]="item.Title"
  [itemAvailable]="item.Available"
  [itemVendorCode]="item.VendorCode"
  [itemId]="item.IDItem"
  [itemCategoryId]="item.IDCategory"
></app-item-card>
