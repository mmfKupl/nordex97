<h2 class="data-not-found" *ngIf="!(items$ | async)?.length">
  Не найдено ни одного товара.
</h2>
<app-item-card
  *ngFor="let item of items$ | async; let i = index"
  [class.mobile]="isMobile"
  [itemTitle]="item.Title"
  [itemAvailable]="item.Available"
  [itemVendorCode]="item.VendorCode"
  [itemId]="item.IDItem"
  [itemCategoryId]="item.IDCategory"
></app-item-card>
